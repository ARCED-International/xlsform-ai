<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - XLSForm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --color-primary: #2C5F7D;
            --color-primary-light: #3d7aa0;
            --color-primary-dark: #1e4256;
            --color-secondary: #97C8EB;
            --color-accent: #E8A87C;
            --color-success: #4A9C6D;
            --color-warning: #D9A84B;
            --color-error: #C75B5B;
            --color-gray-50: #FAFAFA;
            --color-gray-100: #F5F5F5;
            --color-gray-200: #EEEEEE;
            --color-gray-300: #E0E0E0;
            --color-gray-400: #BDBDBD;
            --color-gray-500: #9E9E9E;
            --color-gray-600: #757575;
            --color-gray-700: #616161;
            --color-gray-800: #424242;
            --color-gray-900: #212121;
            --font-display: 'Work Sans', -apple-system, sans-serif;
            --font-serif: 'Crimson Pro', Georgia, serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 10px;
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-display);
            font-size: 14px;
            line-height: 1.6;
            color: var(--color-gray-800);
            background: linear-gradient(135deg, var(--color-gray-50) 0%, var(--color-gray-100) 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========== HEADER ========== */
        .header {
            background: white;
            border-bottom: 1px solid var(--color-gray-200);
            padding: 2rem 2.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .header-branding {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .logo {
            height: 52px;
            width: auto;
            object-fit: contain;
            flex-shrink: 0;
        }

        .header-titles {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .header-title {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-gray-900);
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: var(--color-gray-500);
            font-weight: 500;
        }

        .header-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.8125rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .meta-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-gray-400);
        }

        .meta-value {
            font-weight: 600;
            color: var(--color-gray-700);
        }

        /* ========== MAIN CONTENT ========== */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 2.5rem;
        }

        /* ========== TOOLBAR ========== */
        .toolbar {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            flex-wrap: wrap;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: var(--font-display);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            background: white;
            color: var(--color-gray-700);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--color-gray-50);
            border-color: var(--color-gray-400);
            color: var(--color-gray-900);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--color-gray-300);
        }

        /* ========== FILTERS ========== */
        .filters {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: end;
            box-shadow: var(--shadow-sm);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .filter-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-gray-500);
        }

        .filter-input {
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-family: var(--font-display);
            background: white;
            min-width: 160px;
            transition: var(--transition);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(44, 95, 125, 0.1);
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .results-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--color-primary);
            color: white;
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
            font-weight: 600;
        }

        /* ========== TABLE ========== */
        .table-wrapper {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 600px;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.875rem;
        }

        .data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--color-gray-50);
        }

        .data-table th {
            position: relative;
            padding: 0;
            background: var(--color-gray-50);
            border-bottom: 2px solid var(--color-primary);
            border-right: 1px solid var(--color-gray-200);
            user-select: none;
            cursor: pointer;
            transition: background var(--transition);
        }

        .data-table th:last-child {
            border-right: none;
        }

        .data-table th:hover {
            background: var(--color-gray-100);
        }

        .th-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.875rem 1rem;
            gap: 0.5rem;
        }

        .th-text {
            font-family: var(--font-display);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-gray-700);
        }

        .sort-indicator {
            font-size: 0.625rem;
            color: var(--color-gray-400);
            transition: color var(--transition);
        }

        .data-table th.sort-asc .sort-indicator::after {
            content: '‚ñ≤';
            color: var(--color-primary);
        }

        .data-table th.sort-desc .sort-indicator::after {
            content: '‚ñº';
            color: var(--color-primary);
        }

        .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            cursor: col-resize;
            background: transparent;
            transition: background var(--transition);
        }

        .resize-handle:hover, .resize-handle.active {
            background: var(--color-primary);
        }

        .data-table tbody tr {
            border-bottom: 1px solid var(--color-gray-100);
            transition: background var(--transition);
        }

        .data-table tbody tr:hover {
            background: var(--color-gray-50);
        }

        .data-table td {
            padding: 0.875rem 1rem;
            border-right: 1px solid var(--color-gray-100);
        }

        .data-table td:last-child {
            border-right: none;
        }

        /* Cell Styles */
        .cell-date {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .date-main {
            font-weight: 600;
            color: var(--color-gray-900);
            font-size: 0.875rem;
        }

        .date-time {
            font-size: 0.75rem;
            color: var(--color-gray-500);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: var(--color-primary);
            color: white;
            border-radius: var(--radius-sm);
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cell-description {
            font-weight: 500;
            color: var(--color-gray-800);
        }

        .cell-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .author-icon {
            font-size: 1rem;
        }

        .cell-details-preview {
            color: var(--color-gray-600);
            font-size: 0.8125rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color var(--transition);
        }

        .cell-details-preview:hover {
            color: var(--color-primary);
        }

        .expand-icon {
            font-size: 0.625rem;
            transition: transform var(--transition);
        }

        .table-row.expanded .expand-icon {
            transform: rotate(90deg);
        }

        /* Details Row */
        .table-row-details {
            background: var(--color-gray-50);
        }

        .details-container {
            padding: 1.5rem;
        }

        .details-section {
            margin-bottom: 1rem;
        }

        .details-section:last-child {
            margin-bottom: 0;
        }

        .details-label {
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-gray-500);
            margin-bottom: 0.5rem;
        }

        .details-content {
            background: white;
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-gray-200);
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            color: var(--color-gray-700);
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
            max-height: 250px;
            overflow-y: auto;
        }

        .details-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: 0.8125rem;
            color: var(--color-gray-600);
        }

        .details-meta span {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        /* ========== PAGINATION ========== */
        .pagination {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            box-shadow: var(--shadow-sm);
        }

        .pagination-info {
            font-size: 0.875rem;
            color: var(--color-gray-600);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-page {
            padding: 0.5rem 0.75rem;
            background: white;
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
        }

        .btn-page:hover:not(:disabled) {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .btn-page:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            padding: 0 0.75rem;
            font-size: 0.875rem;
            color: var(--color-gray-600);
            font-weight: 500;
        }

        .pagination-size select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* ========== MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 420px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-gray-200);
        }

        .modal-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-gray-900);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            color: var(--color-gray-400);
            padding: 0.25rem;
            transition: color var(--transition);
        }

        .btn-close:hover {
            color: var(--color-gray-900);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .column-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 0;
            border-bottom: 1px solid var(--color-gray-100);
        }

        .column-toggle:last-child {
            border-bottom: none;
        }

        .column-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .column-toggle label {
            font-size: 0.9375rem;
            color: var(--color-gray-700);
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }

        .btn-export-option {
            width: 100%;
            padding: 0.875rem 1rem;
            margin-bottom: 0.75rem;
            background: white;
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn-export-option:last-child {
            margin-bottom: 0;
        }

        .btn-export-option:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        /* ========== TOAST ========== */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--color-gray-900);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background: var(--color-success);
        }

        .toast-error {
            background: var(--color-error);
        }

        /* ========== EMPTY STATE ========== */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
        }

        .no-results.active {
            display: block;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.4;
        }

        .no-results-text {
            font-size: 1.125rem;
            color: var(--color-gray-700);
            font-weight: 500;
        }

        /* ========== FOOTER (HIDDEN) ========== */
        .footer {
            display: none;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .header {
                padding: 1.5rem;
            }

            .main {
                padding: 1.5rem;
            }

            .header-meta {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-left, .toolbar-right {
                width: 100%;
                justify-content: space-between;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .filter-input, .search-box {
                width: 100%;
            }

            .pagination {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination-controls {
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        /* ========== PRINT STYLES ========== */
        @media print {
            .toolbar, .filters, .pagination {
                display: none !important;
            }

            .table-row-details {
                page-break-inside: avoid;
            }
        }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(0.5rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-table tbody tr {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

                    <thead>
                        <tr>
                            <th data-column="date" data-width="160">
                                <div class="th-content">
                                    <span class="th-text">Date & Time</span>
                                    <span class="sort-indicator"></span>
                                </div>
                                <div class="resize-handle"></div>
                            </th>
                            <th data-column="action_type" data-width="140">
                                <div class="th-content">
                                    <span class="th-text">Action</span>
                                    <span class="sort-indicator"></span>
                                </div>
                                <div class="resize-handle"></div>
                            </th>
                            <th data-column="description" data-width="280">
                                <div class="th-content">
                                    <span class="th-text">Description</span>
                                    <span class="sort-indicator"></span>
                                </div>
                                <div class="resize-handle"></div>
                            </th>
                            <th data-column="author" data-width="160">
                                <div class="th-content">
                                    <span class="th-text">Author</span>
                                    <span class="sort-indicator"></span>
                                </div>
                                <div class="resize-handle"></div>
                            </th>
                            <th data-column="details" data-width="220">
                                <div class="th-content">
                                    <span class="th-text">Details</span>
                                    <span class="sort-indicator"></span>
                                </div>
                                <div class="resize-handle"></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- No Results -->
            <div class="no-results" id="no-results">
                <div class="no-results-icon">üîç</div>
                <div class="no-results-text">No activities match your filters</div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <div class="pagination-info">
                Showing <span id="page-start">1</span>-<span id="page-end">1</span> of <span id="total-rows">1</span>
            </div>
            <div class="pagination-controls">
                <button class="btn-page" id="btn-first" title="First page">‚èÆ</button>
                <button class="btn-page" id="btn-prev" title="Previous">‚óÄ</button>
                <span class="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                <button class="btn-page" id="btn-next" title="Next">‚ñ∂</button>
                <button class="btn-page" id="btn-last" title="Last page">‚è≠</button>
            </div>
            <div class="pagination-size">
                <select id="rows-per-page">
                    <option value="10">10 rows</option>
                    <option value="25">25 rows</option>
                    <option value="50">50 rows</option>
                    <option value="100">100 rows</option>
                    <option value="-1">All</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Column Visibility Modal -->
    <div class="modal" id="columns-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Show/Hide Columns</h3>
                <button class="btn-close" id="btn-close-columns">√ó</button>
            </div>
            <div class="modal-body">
                <div class="column-toggle">
                    <input type="checkbox" id="col-date" checked data-column="date">
                    <label for="col-date">Date & Time</label>
                </div>
                <div class="column-toggle">
                    <input type="checkbox" id="col-action_type" checked data-column="action_type">
                    <label for="col-action_type">Action Type</label>
                </div>
                <div class="column-toggle">
                    <input type="checkbox" id="col-description" checked data-column="description">
                    <label for="col-description">Description</label>
                </div>
                <div class="column-toggle">
                    <input type="checkbox" id="col-author" checked data-column="author">
                    <label for="col-author">Author</label>
                </div>
                <div class="column-toggle">
                    <input type="checkbox" id="col-details" checked data-column="details">
                    <label for="col-details">Details</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Export Data</h3>
                <button class="btn-close" id="btn-close-export">√ó</button>
            </div>
            <div class="modal-body">
                <button class="btn-export-option" id="btn-export-csv">
                    <span>üìÑ</span>
                    <span>Export as CSV</span>
                </button>
                <button class="btn-export-option" id="btn-export-json">
                    <span>üìã</span>
                    <span>Export as JSON</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>


    <!-- Footer (Hidden - contains data) -->
    <div class="footer">
        <!-- XLSFORM_AI_DATA_START -->
        {DATA}
        <!-- XLSFORM_AI_DATA_END -->
    </div>

    <!-- JavaScript -->
    <script>
        (function() {
            'use strict';

            // ========== DATA LOADING ==========
            let activityData = { entries: [], total_actions: 0 };
            let filteredEntries = [];
            let currentPage = 1;
            let rowsPerPage = 10;
            let currentSort = { column: 'date', direction: 'desc' };
            let selectedRows = new Set();

            // Load data from footer
            function loadData() {
                try {
                    const footer = document.querySelector('.footer');

                    // Get the innerHTML and extract JSON between comments
                    let htmlContent = footer.innerHTML;

                    // Extract the JSON content between the comment markers
                    const jsonMatch = htmlContent.match(/<!--\s*XLSFORM_AI_DATA_START\s*-->([\s\S]*?)<!--\s*XLSFORM_AI_DATA_END\s*-->/);

                    if (jsonMatch && jsonMatch[1]) {
                        const jsonStr = jsonMatch[1].trim();
                        activityData = JSON.parse(jsonStr);
                        filteredEntries = [...activityData.entries];
                        updateMetaInfo();
                        console.log('Successfully loaded activity data:', activityData.total_actions, 'entries');
                        return true;
                    } else {
                        console.error('Could not find data markers in footer');
                        console.log('Footer HTML:', htmlContent.substring(0, 200));
                        return false;
                    }
                } catch (e) {
                    console.error('Error loading data:', e);
                    console.error('Stack:', e.stack);
                    return false;
                }
            }

            // ========== META INFO ==========
            function updateMetaInfo() {
                document.getElementById('meta-total').textContent = activityData.total_actions || 0;

                if (activityData.created) {
                    const created = new Date(activityData.created);
                    document.getElementById('meta-created').textContent = formatDateShort(created);
                }

                if (activityData.last_updated) {
                    const updated = new Date(activityData.last_updated);
                    document.getElementById('meta-updated').textContent = formatDateTimeShort(updated);
                }
            }

            function formatDateShort(date) {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }

            function formatDateTimeShort(date) {
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // ========== TABLE RENDERING ==========
            function renderTable() {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                // Apply pagination
                const startIdx = (currentPage - 1) * rowsPerPage;
                const endIdx = rowsPerPage === -1 ? filteredEntries.length : Math.min(startIdx + rowsPerPage, filteredEntries.length);
                const pageEntries = filteredEntries.slice(startIdx, endIdx);

                // Render rows
                pageEntries.forEach((entry, idx) => {
                    const tr = createTableRow(entry, startIdx + idx);
                    tbody.appendChild(tr);

                    // Add details row if there are details
                    if (entry.details) {
                        const detailsTr = createDetailsRow(entry, startIdx + idx);
                        tbody.appendChild(detailsTr);
                    }
                });

                // Update pagination info
                updatePaginationInfo();

                // Show/hide no results message
                const noResults = document.getElementById('no-results');
                if (filteredEntries.length === 0) {
                    noResults.classList.add('active');
                } else {
                    noResults.classList.remove('active');
                }
            }

            function createTableRow(entry, index) {
                const tr = document.createElement('tr');
                tr.className = 'table-row';
                tr.dataset.index = index;

                if (selectedRows.has(index)) {
                    tr.classList.add('selected');
                }

                // Date cell
                const dateCell = document.createElement('td');
                dateCell.innerHTML = createDateCell(entry);
                tr.appendChild(dateCell);

                // Action type cell
                const actionCell = document.createElement('td');
                actionCell.innerHTML = `<span class="badge">${escapeHtml(entry.action_type || '')}</span>`;
                tr.appendChild(actionCell);

                // Description cell
                const descCell = document.createElement('td');
                descCell.className = 'cell-description';
                descCell.textContent = entry.description || '';
                tr.appendChild(descCell);

                // Author cell
                const authorCell = document.createElement('td');
                authorCell.className = 'cell-author';
                authorCell.innerHTML = `<span class="author-icon">üë§</span> ${escapeHtml(entry.author || 'Unknown')}`;
                tr.appendChild(authorCell);

                // Details cell
                const detailsCell = document.createElement('td');
                detailsCell.className = 'cell-details-preview';
                const preview = (entry.details || '').substring(0, 50);
                detailsCell.innerHTML = `<span class="expand-icon">‚ñ∂</span> ${escapeHtml(preview)}${entry.details && entry.details.length > 50 ? '...' : ''}`;
                tr.appendChild(detailsCell);

                // Click handler for details
                detailsCell.style.cursor = 'pointer';
                detailsCell.addEventListener('click', () => toggleDetails(tr));

                return tr;
            }

            function createDateCell(entry) {
                let dateStr = '';
                let timeStr = '';

                if (entry.date) {
                    dateStr = entry.date;
                } else if (entry.timestamp) {
                    const date = new Date(entry.timestamp);
                    dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                }

                return `
                    <div class="cell-date">
                        <span class="date-main">${dateStr}</span>
                        ${timeStr ? `<span class="date-time">${timeStr}</span>` : ''}
                    </div>
                `;
            }

            function createDetailsRow(entry, index) {
                const tr = document.createElement('tr');
                tr.className = 'table-row-details';
                tr.id = `details-${index}`;
                tr.style.display = 'none';

                const td = document.createElement('td');
                td.colSpan = 5;
                td.innerHTML = createDetailsContent(entry);
                tr.appendChild(td);

                return tr;
            }

            function createDetailsContent(entry) {
                return `
                    <div class="details-container">
                        ${entry.details ? `
                            <div class="details-section">
                                <div class="details-label">Details</div>
                                <div class="details-content">${escapeHtml(entry.details)}</div>
                            </div>
                        ` : ''}

                        <div class="details-meta">
                            <span>üìÖ ${entry.timestamp || ''}</span>
                            ${entry.location ? `<span>üìç ${escapeHtml(entry.location)}</span>` : ''}
                        </div>
                    </div>
                `;
            }

            function toggleDetails(row) {
                const index = row.dataset.index;
                const detailsRow = document.getElementById(`details-${index}`);

                if (detailsRow) {
                    const isHidden = detailsRow.style.display === 'none';
                    detailsRow.style.display = isHidden ? 'table-row' : 'none';
                    row.classList.toggle('expanded', isHidden);
                }
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text || '';
                return div.innerHTML;
            }

            // ========== FILTERING ==========
            function applyFilters() {
                const actionType = document.getElementById('filter-action-type').value;
                const author = document.getElementById('filter-author').value;
                const dateFrom = document.getElementById('filter-date-from').value;
                const dateTo = document.getElementById('filter-date-to').value;
                const searchTerm = document.getElementById('filter-search').value.toLowerCase();

                filteredEntries = activityData.entries.filter(entry => {
                    // Action type filter
                    if (actionType && entry.action_type !== actionType) {
                        return false;
                    }

                    // Author filter
                    if (author && entry.author !== author) {
                        return false;
                    }

                    // Date range filter
                    if (dateFrom || dateTo) {
                        const entryDate = new Date(entry.date || entry.timestamp);
                        if (dateFrom && entryDate < new Date(dateFrom)) {
                            return false;
                        }
                        if (dateTo && entryDate > new Date(dateTo)) {
                            return false;
                        }
                    }

                    // Search filter
                    if (searchTerm) {
                        const searchableText = [
                            entry.action_type,
                            entry.description,
                            entry.details,
                            entry.author
                        ].join(' ').toLowerCase();

                        if (!searchableText.includes(searchTerm)) {
                            return false;
                        }
                    }

                    return true;
                });

                // Reset to first page
                currentPage = 1;
                renderTable();
                updateResultsCount();
            }

            function populateFilterDropdowns() {
                const actionTypes = new Set();
                const authors = new Set();

                activityData.entries.forEach(entry => {
                    if (entry.action_type) actionTypes.add(entry.action_type);
                    if (entry.author) authors.add(entry.author);
                });

                // Populate action types
                const actionSelect = document.getElementById('filter-action-type');
                actionTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    actionSelect.appendChild(option);
                });

                // Populate authors
                const authorSelect = document.getElementById('filter-author');
                authors.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author;
                    option.textContent = author;
                    authorSelect.appendChild(option);
                });
            }

            function clearFilters() {
                document.getElementById('filter-action-type').value = '';
                document.getElementById('filter-author').value = '';
                document.getElementById('filter-date-from').value = '';
                document.getElementById('filter-date-to').value = '';
                document.getElementById('filter-search').value = '';

                applyFilters();
            }

            function updateResultsCount() {
                document.getElementById('results-count').textContent = `${filteredEntries.length} shown`;
            }

            // ========== SORTING ==========
            function sortEntries(column, direction) {
                filteredEntries.sort((a, b) => {
                    let aVal = a[column] || '';
                    let bVal = b[column] || '';

                    // Handle dates
                    if (column === 'date') {
                        aVal = new Date(a.timestamp || a.date);
                        bVal = new Date(b.timestamp || b.date);
                    }

                    if (aVal < bVal) return direction === 'asc' ? -1 : 1;
                    if (aVal > bVal) return direction === 'asc' ? 1 : -1;
                    return 0;
                });

                renderTable();
            }

            // ========== PAGINATION ==========
            function updatePaginationInfo() {
                const total = filteredEntries.length;
                const startIdx = (currentPage - 1) * rowsPerPage;
                const endIdx = rowsPerPage === -1 ? total : Math.min(startIdx + rowsPerPage, total);

                document.getElementById('page-start').textContent = total > 0 ? startIdx + 1 : 0;
                document.getElementById('page-end').textContent = endIdx;
                document.getElementById('total-rows').textContent = total;

                const totalPages = rowsPerPage === -1 ? 1 : Math.ceil(total / rowsPerPage);
                document.getElementById('current-page').textContent = currentPage;
                document.getElementById('total-pages').textContent = totalPages;

                // Update button states
                document.getElementById('btn-first').disabled = currentPage === 1;
                document.getElementById('btn-prev').disabled = currentPage === 1;
                document.getElementById('btn-next').disabled = currentPage >= totalPages;
                document.getElementById('btn-last').disabled = currentPage >= totalPages;
            }

            function goToPage(page) {
                const totalPages = Math.ceil(filteredEntries.length / rowsPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    renderTable();
                }
            }

            // ========== COLUMN VISIBILITY ==========
            function toggleColumn(column) {
                const th = document.querySelector(`th[data-column="${column}"]`);
                if (th) {
                    const index = Array.from(th.parentElement.children).indexOf(th);
                    const table = document.getElementById('activity-table');
                    const isVisible = !th.style.display || th.style.display !== 'none';

                    // Toggle header
                    th.style.display = isVisible ? 'none' : '';

                    // Toggle body cells
                    table.querySelectorAll('tbody tr').forEach(row => {
                        const cell = row.cells[index];
                        if (cell && !cell.parentElement.classList.contains('table-row-details')) {
                            cell.style.display = isVisible ? 'none' : '';
                        }
                    });

                    // Toggle details rows colspan
                    table.querySelectorAll('tbody tr.table-row-details').forEach(row => {
                        const cell = row.cells[0];
                        if (cell) {
                            const visibleCols = Array.from(th.parentElement.children).filter(h => !h.style.display || h.style.display !== 'none').length;
                            cell.colSpan = visibleCols;
                        }
                    });
                }
            }

            // ========== EXPORT ==========
            function exportToCSV() {
                const headers = ['Date', 'Action Type', 'Description', 'Author', 'Details'];
                const rows = filteredEntries.map(entry => [
                    entry.date || new Date(entry.timestamp).toLocaleDateString(),
                    entry.action_type || '',
                    entry.description || '',
                    entry.author || '',
                    entry.details || ''
                ]);

                let csv = headers.join(',') + '\n';
                rows.forEach(row => {
                    csv += row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',') + '\n';
                });

                downloadFile(csv, 'activity_log.csv', 'text/csv');
                showToast('Exported to CSV successfully!', 'success');
            }

            function exportToJSON() {
                const json = JSON.stringify({
                    version: activityData.version,
                    project_name: activityData.project_name,
                    total_actions: filteredEntries.length,
                    entries: filteredEntries
                }, null, 2);

                downloadFile(json, 'activity_log.json', 'application/json');
                showToast('Exported to JSON successfully!', 'success');
            }

            function downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }

            function copySelected() {
                if (selectedRows.size === 0) {
                    showToast('No rows selected', 'error');
                    return;
                }

                const entries = Array.from(selectedRows).map(idx => filteredEntries[idx]);
                const text = entries.map(entry => {
                    return `${entry.date || entry.timestamp} - ${entry.action_type}: ${entry.description}`;
                }).join('\n');

                navigator.clipboard.writeText(text).then(() => {
                    showToast(`Copied ${selectedRows.size} rows to clipboard`, 'success');
                }).catch(() => {
                    showToast('Failed to copy to clipboard', 'error');
                });
            }

            // ========== TOAST ==========
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast toast-${type} show`;

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // ========== EVENT LISTENERS ==========
            function setupEventListeners() {
                // Filter changes
                document.getElementById('filter-action-type').addEventListener('change', applyFilters);
                document.getElementById('filter-author').addEventListener('change', applyFilters);
                document.getElementById('filter-date-from').addEventListener('change', applyFilters);
                document.getElementById('filter-date-to').addEventListener('change', applyFilters);
                document.getElementById('filter-search').addEventListener('input', debounce(applyFilters, 300));
                document.getElementById('btn-clear').addEventListener('click', clearFilters);

                // Sorting
                document.querySelectorAll('.data-table th[data-column]').forEach(th => {
                    th.addEventListener('click', () => {
                        const column = th.dataset.column;
                        const direction = th.classList.contains('sort-asc') ? 'desc' : 'asc';

                        // Update sort indicators
                        document.querySelectorAll('.data-table th').forEach(h => {
                            h.classList.remove('sort-asc', 'sort-desc');
                        });
                        th.classList.add(`sort-${direction}`);

                        currentSort = { column, direction };
                        sortEntries(column, direction);
                    });
                });

                // Pagination
                document.getElementById('btn-first').addEventListener('click', () => goToPage(1));
                document.getElementById('btn-prev').addEventListener('click', () => goToPage(currentPage - 1));
                document.getElementById('btn-next').addEventListener('click', () => goToPage(currentPage + 1));
                document.getElementById('btn-last').addEventListener('click', () => goToPage(Math.ceil(filteredEntries.length / rowsPerPage)));
                document.getElementById('rows-per-page').addEventListener('change', (e) => {
                    rowsPerPage = parseInt(e.target.value);
                    currentPage = 1;
                    renderTable();
                });

                // Column visibility
                document.getElementById('btn-columns').addEventListener('click', () => {
                    document.getElementById('columns-modal').classList.add('active');
                });
                document.getElementById('btn-close-columns').addEventListener('click', () => {
                    document.getElementById('columns-modal').classList.remove('active');
                });

                document.querySelectorAll('.column-toggle input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const column = e.target.dataset.column;
                        toggleColumn(column);
                    });
                });

                // Export
                document.getElementById('btn-export').addEventListener('click', () => {
                    document.getElementById('export-modal').classList.add('active');
                });
                document.getElementById('btn-close-export').addEventListener('click', () => {
                    document.getElementById('export-modal').classList.remove('active');
                });
                document.getElementById('btn-export-csv').addEventListener('click', exportToCSV);
                document.getElementById('btn-export-json').addEventListener('click', exportToJSON);

                // Copy
                document.getElementById('btn-copy').addEventListener('click', copySelected);

                // Close modals on backdrop click
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.classList.remove('active');
                        }
                    });
                });
            }

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // ========== INITIALIZATION ==========
            function init() {
                if (loadData()) {
                    populateFilterDropdowns();
                    setupEventListeners();
                    renderTable();
                    updateResultsCount();
                    console.log(`Loaded ${activityData.entries.length} entries`);
                } else {
                    document.getElementById('no-results').classList.add('active');
                    document.querySelector('.no-results-text').textContent = 'Failed to load activity data';
                }
            }

            // Start
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
